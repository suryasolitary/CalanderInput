<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calander</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="mounth"></div>
            <div>
                <button id="btn-back"><i class="fa fa-angle-left"></i></button>
                <button id="btn-right"><i class="fa fa-angle-right"></i></button>
            </div>
        </div>
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
    <div class="calander">
        
    </div>
    </div>

     <div class="modal"></div>
     <div class="add-Event">
        <h2>Add Event</h2>
        <input type="text" id="txt-Event" placeholder="Enter the Event">
        <button id="btn-save">Save</button>
        <button class="btn-close">Close</button>
     </div>

     <div class="view-Event">
        <h2>View Event</h2>
        <p id="event-txt">This is the sample Text</p>
        <button id="btn-delete">Delete</button>
        <button class="btn-close">Close</button>
     </div>
     <script src="js/script.js"></script>
</body>
</html>
